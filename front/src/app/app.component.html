<p-toolbar [style]="{ height: '100px' }">
    <div class="p-toolbar-group-start">
        <img src="assets/icons/icon-72x72.png" alt="logo" />
    </div>
    <div class="p-toolbar-group-center">
        {{ title }}
    </div>
    <div class="p-toolbar-group-end">
        <i class="pi pi-shopping-cart" style="font-size: 2rem" (click)="toggleCart()"></i>
        <span *ngIf="cartQuantity > 0" class="badge">{{ cartQuantity }}</span> <!-- Affiche le badge si la quantitÃ© est > 0 -->
    </div>
</p-toolbar>

<!-- Shopping Cart Modal -->
<p-dialog header="Your Shopping Cart" [(visible)]="cartVisible" [style]="{ width: '50vw' }">
    <app-shopping-cart [cartItems]="cart" (remove)="onRemoveFromCart($event)"></app-shopping-cart>
</p-dialog>

<p-splitter 
    [panelSizes]="[20, 80]" 
    [style]="{ height: 'calc(100vh - 100px)' }">
    <ng-template pTemplate>
        <div class="w-full">
            <app-panel-menu />
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="w-full app-content">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</p-splitter>
